<!DOCTYPE html>
<html lang="ur" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudais AI - Pro Humanizer</title>
    <style>
        :root {
            --primary: #4f46e5;
            --accent: #7c3aed;
            --bg: #f8fafc;
        }
        body {
            margin: 0; padding: 20px;
            background: var(--bg);
            font-family: 'Segoe UI', system-ui, sans-serif;
            display: flex; justify-content: center; min-height: 100vh;
        }
        .main-card {
            background: white; width: 100%; max-width: 480px;
            border-radius: 30px; overflow: hidden;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.15);
            display: flex; flex-direction: column;
            border: 1px solid rgba(255,255,255,0.3);
        }
        /* Header Section */
        .brand-header {
            background: linear-gradient(135deg, var(--primary), var(--accent));
            padding: 40px 20px; color: white; text-align: center;
            position: relative;
        }
        .brand-header h1 { margin: 0; font-size: 26px; font-weight: 800; letter-spacing: -0.5px; }
        .brand-header p { margin: 8px 0 0; opacity: 0.9; font-size: 14px; }

        .app-body { padding: 30px 20px; }
        
        textarea {
            width: 100%; height: 160px; padding: 18px;
            border: 2px solid #e2e8f0; border-radius: 20px;
            box-sizing: border-box; resize: none; font-size: 16px;
            outline: none; background: #fdfdfd; text-align: right;
            transition: all 0.3s ease;
        }
        textarea:focus { border-color: var(--primary); background: white; box-shadow: 0 0 0 4px rgba(79, 70, 229, 0.1); }

        .btn-action {
            width: 100%; background: var(--primary); color: white;
            border: none; padding: 18px; border-radius: 18px;
            font-size: 18px; font-weight: bold; cursor: pointer;
            margin-top: 20px; transition: 0.3s;
            box-shadow: 0 10px 25px rgba(79, 70, 229, 0.4);
        }
        .btn-action:hover { background: var(--accent); transform: translateY(-2px); }
        .btn-action:active { transform: scale(0.97); }

        .result-container {
            margin-top: 30px; background: #f1f5f9;
            padding: 20px; border-radius: 20px;
            border: 1px dashed #cbd5e1; text-align: right;
            position: relative; min-height: 80px;
        }
        .label {
            position: absolute; top: -12px; right: 20px;
            background: var(--accent); color: white;
            padding: 2px 14px; border-radius: 10px; font-size: 11px; font-weight: bold;
        }

        /* Social Icons Area */
        .social-box {
            margin-top: 25px; display: flex; justify-content: center; gap: 12px;
        }
        .social-box a {
            text-decoration: none; font-size: 13px; color: var(--primary);
            font-weight: 600; background: #eef2ff; padding: 10px 18px;
            border-radius: 50px; border: 1px solid #c3dafe;
            transition: 0.3s ease;
        }
        .social-box a:hover { background: var(--primary); color: white; }

        .footer-credit {
            background: #f8fafc; padding: 20px; text-align: center;
            font-size: 13px; color: #64748b; border-top: 1px solid #f1f5f9;
        }
    </style>
</head>
<body>

<div class="main-card">
    <div class="brand-header">
        <h1>Sudais AI Humanizer</h1>
        <p>مصنوعی ذہانت کو دیں انسانی رنگ</p>
    </div>

    <div class="app-body">
        <textarea id="inputText" placeholder="اپنا ٹیکسٹ یہاں لکھیں یا پیسٹ کریں..."></textarea>
        
        <button onclick="processHumanize()" id="mainBtn" class="btn-action">تبدیل کریں (Humanize)</button>

        <div class="result-container">
            <span class="label">AI کا جواب</span>
            <div id="resultOutput" style="color: #1e293b; line-height: 1.7; font-size: 15px;">نتیجہ کا انتظار ہے...</div>
        </div>

        <div class="social-box">
            <a href="https://wa.me/923000000000" target="_blank">WhatsApp</a>
            <a href="https://facebook.com/yourid" target="_blank">Facebook</a>
            <a href="https://yourportfolio.com" target="_blank">Portfolio</a>
        </div>
    </div>

    <div class="footer-credit">
        © 2026 | Developed with ✨ by <b>Sudais</b>
    </div>
</div>

<script>
    async function processHumanize() {
        const input = document.getElementById('inputText').value;
        const output = document.getElementById('resultOutput');
        const btn = document.getElementById('mainBtn');

        if(!input.trim()) { alert("براہ کرم کچھ لکھیں!"); return; }

        // آپ کی لائیو API Key
        const MY_KEY = "AIzaSyDV32idI3nCQipLqYL8v_AQEZQ_cSM3V7o"; 

        btn.innerText = "پروسیسنگ ہو رہی ہے...";
        btn.disabled = true;
        output.innerText = "سدیس AI آپ کا ٹیکسٹ بہتر بنا رہا ہے...";

        try {
            const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${MY_KEY}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    contents: [{
                        parts: [{
                            text: "Humanize the following text to make it sound conversational, natural, and friendly. Provide only the humanized text: " + input
                        }]
                    }]
                })
            });

            const data = await response.json();
            
            if(data.candidates && data.candidates[0].content.parts[0].text) {
                output.innerText = data.candidates[0].content.parts[0].text;
            } else {
                output.innerText = "جواب نہیں مل سکا۔ براہ کرم ایک بار Key دوبارہ چیک کریں یا تھوڑا انتظار کریں۔";
            }
        } catch (error) {
            output.innerText = "رابطے میں غلطی آئی ہے۔ انٹرنیٹ چیک کریں یا GitHub لنک لائیو ہونے کا انتظار کریں۔";
            console.error(error);
        } finally {
            btn.innerText = "تبدیل کریں (Humanize)";
            btn.disabled = false;
        }
    }
</script>

</body>
</html>
